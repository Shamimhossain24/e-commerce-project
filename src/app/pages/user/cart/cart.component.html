<!--order-process-system-->
<div class="order-process-system">
    <div class="container">
      <div class="order-process-main">
        <div class="order-process-system-info active-process">
          <span><i class="fa fa-shopping-cart"></i></span>
          <h3>My Cart</h3>
        </div>

        <div class="order-process-system-info">
          <span><i class="fa fa-credit-card"></i></span>
          <h3>Checkout</h3>
        </div>
  
        <div class="order-process-system-info">
          <span><i class="fa fa-check-circle"></i></span>
          <h3>Confirmation</h3>
        </div>
      </div>
    </div>
  </div>
  
  <div class="cart-area">
    <div class="container">
      <div class="cart-area-main">
        <div class="cart-table-area">
          <div class="cart-table">
  
            <div class="table-head">
              <div class="table-row">
  
                <div class="table-sl-heading">
                  <h3>SL</h3>
                </div>
                <div class="table-heading product">
                  <h3>Product</h3>
                </div>
  
                <div class="table-heading quantity">
                  <h3>Unit Price</h3>
                </div>
                <div class="table-heading price">
                  <h3>Quantity</h3>
                </div>
  
                <div class="table-heading total">
                  <h3>Total</h3>
                </div>
                <div class="table-heading remove">
                  <h3>Remove</h3>
                </div>
  
              </div>
            </div>
  
  
            <div class="table-body">
              <!---table-row-->
              <div class="table-row" *ngFor="let data of [1,2,3,4]">
  
                <div style="padding: 0 15px 0 10px;">
                  <h3>1</h3>
                </div>
                <div class="table-data product">
  
                  <div class="product-area">
  
                    <div class="product-img">
                      <img src="./assets/images/temp/products/01.jpg">
                    </div>
  
                    <div class="product-info">
  
                      <div class="product-title">
                        <a [routerLink]="['./product-details']">Capsicum</a>
                      </div>
  
                      <div  style="font-weight: 600;color: #119744;">Unit : 1kg</div>
                      <div>SKU : Capsicum (Process Free)</div>
                      <div class="product-stock-badge-point">
  
                      </div>
  
                    </div>
                  </div>
  
  
                </div>
  
                <div class="table-data-2 price">
                  <div class="stock-badge">
                    <span>Discount (50Tk)</span>
                  </div>
                  <h3> 300TK</h3>
                </div>
  
                <!--              <div class="table-data-2 remove">-->
                <!--                <div class="stock-badge">-->
                <!--                  <span>( 50Tk advance )</span>-->
                <!--                </div>-->
                <!--                <h3>100TK</h3>-->
                <!--              </div>-->
  
                <!--              <div class="table-data tax">-->
                <!--                <h3>{{data?.product?.tax ? data?.product?.tax : 0}}TK</h3>-->
                <!--              </div>-->

  
                <div class="table-data quantity">
                  <div class="quantity-info">
                    <div>
                      <button >-</button>
                    </div>
                    <div>
                      <input type="text" value="1" readonly>
                    </div>
                    <div>
                      <button>+</button>
                    </div>
                  </div>
                </div>
  
                <div class="table-data tax">
                  <h4>300TK</h4>
                </div>
  
                <!--              <div class="table-data-2 remove">-->
                <!--                <div class="stock-badge">-->
                <!--                  <span>( 50Tk advance )</span>-->
                <!--                </div>-->
                <!--                <h3>100TK</h3>-->
                <!--              </div>-->
  
                <div class="table-data remove ">
                  <div class="remove-icon">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>
              </div>
  
  
            </div>
  
          </div>
        </div>
          <!-----------------------------
              resposive-cart-product-area
           --------------------------->
        <div class="cart-responsive-product-area">
  
          <div class="responsive-cart-product" *ngFor="let data of [1,2,3,4]">
            <!--res-cart-left-->
             <div class="res-cart-left">
                <div class="responsive-product-img">
                  <img checkImageDefault src="./assets/images/temp/products/01.jpg">
                  <div class="res-cart-delete">
                     <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>
             </div><!--end-->
             <!---res-cart-right-->
             <div class="res-cart-right">
                <div class="res-product-title">
                  <a href="#">Capsicum </a>
                </div>
                <div class="res-cart-right-bottom">
                  <!--cart-price-->
                   <div class="res-cart-price">
                    <span>1kg</span>
                    <h3> 500TK</h3>
                   </div>
                  <!--res-cart-quantity--area-->
                  <div class="res-car-quantity-area">
                    <div class="quantity-info">
                      <div>
                        <button >-</button>
                      </div>
                      <div>
                        <input type="text" value="1" readonly>
                      </div>
                      <div>
                        <button >+</button>
                      </div>
                    </div>
                  </div>
                </div>
             </div><!---end-->
  
  
  
          </div>
  
        </div>

        <form>
  
          <div class="cart-btn-area">
            <div class="cart-btn-info">
              <div class="cart-btn-left">
                <button routerLink="../product-list"><i class="fa fa-arrow-left"></i> <span>Return to shop</span></button>
              </div>
