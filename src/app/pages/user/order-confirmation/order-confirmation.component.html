        <div class="order-process-main">

                <span><i class="fa fa-shopping-cart"></i></span>
                <h3>My Cart</h3>
            </div>

             <div class="order-process-system-info complate-process">
                <span><i class="fa fa-credit-card"></i></span>
                <h3>Checkout</h3>
            </div>

             <div class="order-process-system-info active-process">

<!---confirm-area-->
<div class="confirm-area">
    <div class="container">
        <div class="confirm-main">
            <div class="confirm-info">
                <div class="confirm-check">
                    <span><i class="fa fa-check"></i></span>
                </div>
                <div class="confirm-text">
                    <h3>Your Order Placed Successfully!</h3>
                    <p>Congratulations! Your Order has been Placed. </p>
                    <p>You can Track Your Order Number <span>#f34h4</span></p>
                </div>
            </div>
            <div class="confirm-btn-area">
                <ul>
                    <li><button routerLink="/product-list">Continue Shopping</button></li>
                    <li><button class="active-track" routerLink="/account/order-list">View Orders</button></li>
                </ul>
            </div>

        </div>
    </div>
</div>
